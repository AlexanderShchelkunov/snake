plugins {
    id 'application'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {

}

application {
    mainClass = 'com.sandro.snake.App'
}

tasks.named('test') {
    useJUnitPlatform()
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.sandro.snake.App'
    }
    baseName = 'snake'
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}